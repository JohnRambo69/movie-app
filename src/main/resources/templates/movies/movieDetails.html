<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

<body>


<h2>Owner Information</h2>


<table class="table table-striped" th:object="${movie}">
    <tr>
        <th>ID</th>
        <td th:text="*{movieId}" /></td>
    </tr>
    <tr>
        <th>Name</th>
        <td><b th:text="*{name}"></b></td>
    </tr>
</table>

<br />
<br />
<br />
<h2>Pets and Visits</h2>

<table class="table table-striped" th:object="${movieDetails}">
    <tr>
    <th>Year</th>
    <td><b th:text="*{year}"></b></td>
</tr>
    <tr>
        <th>ID</th>
        <td><b th:text="*{movieId}"></b></td>
    </tr>
    <tr>
        <th>Category</th>
        <td th:text="*{category}" /></td>
    </tr>
    <tr>
        <th>Image</th>
        <td></td>
    </tr>
</table>
<img class="img-responsive" th:object="${movieDetails}" th:scr="@{*{url}}" alt="Rambo Software"/>
<img scr="https://image.tmdb.org/t/p/w600_and_h900_bestv2/turUYgFnjfsjPssIeWSLiNJFIla.jpg" alt="Rambo Software" />
</body>

</html>
